
<agent_config>

  <syscheck merge="replace">
    <disabled>no</disabled>

    <ignore>c:\windows\system32\drivers\driverdata\intel\dptf\dv\dptf.dv</ignore>
    <ignore>c:\windows\system32\drivers\driverdata\intel\dptf</ignore>

    <!-- Katalogi krytyczne w realtime -->
    <directories realtime="yes" report_changes="yes">
      C:\Windows\System32\drivers
      C:\Windows\System32\config
      C:\Windows\System32
    </directories>

    <!-- Du¿e drzewka skanowane co 12h -->
    <directories realtime="no" report_changes="yes">
      C:\Program Files
      C:\Program Files (x86)
    </directories>
    <directories realtime="yes">C:\Users\<USER_NAME>\Downloads</directories>

    <frequency>43200</frequency>

    <!-- Rejestr w realtime -->
    <registry realtime="yes" report_changes="yes">
      HKLM\SOFTWARE
      HKLM\SYSTEM
      HKLM\SECURITY
      HKCU\SOFTWARE
    </registry>

    <!-- Ignorowanie logów i tempów -->
    <ignore>.*\.log$</ignore>
    <ignore>C:\\Windows\\Temp\\.*</ignore>
    <ignore>c:\windows\system32\drivers\driverdata\intel\dptf</ignore>
    <ignore>c:\windows\system32\drivers\driverdata\intel\dptf\dv\dptf.dv</ignore>

    <!-- Wy¿szy limit plików -->
    <file_limit>
      <enabled>yes</enabled>
      <entries>200000</entries>
    </file_limit>

    <!-- Profile u¿ytkownika w realtime -->
    <directories realtime="yes" report_changes="yes">
      C:\Users\%USERNAME%\Desktop
      C:\Users\%USERNAME%\Downloads
      C:\Users\%USERNAME%\Documents
      C:\Users\%USERNAME%\AppData\Roaming
      C:\Users\%USERNAME%\AppData\Local\Temp
      %APPDATA%\Microsoft\Windows\Start Menu\Programs\Startup
     
    </directories>
 <!-- Generate alert when new file detected -->
    <alert_new_files>yes</alert_new_files>

    <!-- Don't ignore files that change more than 'frequency' times -->
    <auto_ignore frequency="10" timeframe="3600">no</auto_ignore>

    <!-- Directories to check  (perform all possible verifications) -->
    <directories check_all="yes">/bin,/sbin,/usr/bin,/usr/sbin,/etc,/home</directories>
    <directories check_all="yes">/tmp/yara/malware</directories>
    <directories realtime="yes">C:\Users\<USER_NAME>\Downloads</directories>
    <directories check_all="yes">C:\Users\*\Downloads</directories>


    <!-- Files/directories to ignore -->
    <ignore>c:\windows\system32\drivers\driverdata\intel\dptf\dv\dptf.dv</ignore>
    <ignore>c:\windows\system32\drivers\driverdata\intel\dptf</ignore>
    <ignore>/home/*/.cache</ignore>
    <ignore>/etc/mtab</ignore>
    <ignore>/etc/hosts.deny</ignore>
    <ignore>/etc/mail/statistics</ignore>
    <ignore>/etc/random-seed</ignore>
    <ignore>/etc/random.seed</ignore>
    <ignore>/etc/adjtime</ignore>
    <ignore>/etc/httpd/logs</ignore>
    <ignore>/etc/utmpx</ignore>
    <ignore>/etc/wtmpx</ignore>
    <ignore>/etc/cups/certs</ignore>
    <ignore>/etc/dumpdates</ignore>
    <ignore>/etc/svc/volatile</ignore>

    <!-- File types to ignore -->
    <ignore type="sregex">.log$|.swp$</ignore>
      <ignore>c:\windows\system32\drivers\driverdata\intel\dptf\dv\dptf.dv</ignore>
    <ignore>c:\windows\system32\drivers\driverdata\intel\dptf</ignore>

    <!-- Check the file, but never compute the diff -->
    <nodiff>/etc/ssl/private.key</nodiff>

    <skip_nfs>yes</skip_nfs>
    <skip_dev>yes</skip_dev>
    <skip_proc>yes</skip_proc>
    <skip_sys>yes</skip_sys>

    <!-- Nice value for Syscheck process -->
    <process_priority>10</process_priority>

    <!-- Maximum output throughput -->
    <max_eps>50</max_eps>

    <!-- Database synchronization settings -->
    <synchronization>
      <enabled>yes</enabled>
      <interval>5m</interval>
      <max_eps>10</max_eps>
    </synchronization>
  </syscheck>  


</agent_config>
