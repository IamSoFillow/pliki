<agent_config>

  <syscheck merge="replace">
    <disabled>no</disabled>

    <!-- Dokumenty użytkownika w realtime -->
    <directories realtime="yes" report_changes="yes">
      C:\Users\*\Desktop
      C:\Users\*\Documents
    </directories>

    <!-- Program Files – skan co 12h -->
    <directories realtime="no" report_changes="yes">
      C:\Program Files
      C:\Program Files (x86)
    </directories>

    <!-- Downloads i Temp – skan co 12h (bez realtime) -->
    <directories realtime="no" report_changes="yes">
      C:\Users\*\Downloads
    </directories>

    <!-- Rejestr Windows -->
    <windows_registry realtime="yes" report_changes="yes">
      HKEY_LOCAL_MACHINE\SOFTWARE
      HKEY_LOCAL_MACHINE\SYSTEM
      HKEY_LOCAL_MACHINE\SECURITY
      HKEY_CURRENT_USER\SOFTWARE
    </windows_registry>


    <!-- Limit plików -->
    <file_limit>
      <enabled>yes</enabled>
      <entries>200000</entries>
    </file_limit>

    <!-- Wyłącz alerty dla nowych plików w hałaśliwych lokalizacjach -->
    <alert_new_files>no</alert_new_files>

    <!-- Częstotliwość pełnego skanu -->
    <frequency>43200</frequency> <!-- 12 godzin -->

    <!-- Pomijanie katalogów systemowych -->
    <skip_nfs>yes</skip_nfs>
    <skip_dev>yes</skip_dev>
    <skip_proc>yes</skip_proc>
    <skip_sys>yes</skip_sys>

    <!-- Priorytet procesu syscheck -->
    <process_priority>10</process_priority>

    <!-- Limit zdarzeń na sekundę -->
    <max_eps>50</max_eps>

    <!-- Synchronizacja bazy -->
    <synchronization>
      <enabled>yes</enabled>
      <interval>5m</interval>
      <max_eps>10</max_eps>
    </synchronization>

  </syscheck>

  <!-- Wyłącz SCA (opcjonalnie) -->
  <sca>
    <enabled>no</enabled>
  </sca>

</agent_config>
